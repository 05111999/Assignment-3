<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAHOO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbarleft">
            <img class="logo" src="logo.png" alt="YAHOO LOGO">
        </div>
        <div class="navbarcenter">
            <input type="search" placeholder="Search" class="search">
        </div>
        <div class="navbarright">
            <button class="signin">Sign In</button>
            <i class="fa-solid fa-bell" style="color: #fbff24;"></i>
            <i class="fa-solid fa-envelope" style="color: #373aa4;"></i>
            <p> Mail</p>
        </div>
    </div>
    
</body>
</html>
